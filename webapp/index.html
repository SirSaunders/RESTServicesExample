<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rest Example</title>
</head>
<body>
<button onclick="getUsers()">Get Users</button>
<p id="users"></p>

<script>
    function getUsers() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8000/users",
            "method": "GET",
            "headers": {
            }
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
            document.getElementById("users").innerHTML = response.users.toString()
        });
    }

    function postUser() {
        var user = "{\n\t\"user\":\""+document.getElementById("post_user").value + "\"\n\t\n}";
     //var user= {"user": document.getElementById("post_user").value};

        console.log(user)
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8000/user",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json"
            },
            "processData": false,
            "data": user
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });
    }

    function deleteUser() {
        var user = "{\n\t\"user\":\"" + document.getElementById("delete_user").value + "\"\n\t\n}";
        console.log(user);

            "async": true,

            "headers": {
                "Content-Type": "application/json",
            },
            "processData": false,
            "data": user
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });

</script>

</html>
